<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <h1>Todo List</h1>
  <div class="card">
    <form id="todoForm" method="POST">
      <label class="label" for="todoAdd">Add a Todo: </label>
      <input
        type="text"
        class="input"
        placeholder="Add an item & press enter... "
        name="todoAdd"
        id="todoAdd"
      />
    </form>
    <p class="count">Todo Count: <span id="todoCount">0</span></p>
    <ul id="todoList"></ul>
  </div>
  <body>
    <script src="./assets/script.js"></script>
  </body>
</html>
