<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <div class="card">
    <h1>Todo List</h1>
    <form id="todoForm" method="POST">
      <label for="todoAdd">Add a Todo: </label>
      <input
        type="text"
        placeholder="Don't forget to... "
        name="todoAdd"
        id="todoAdd"
      />
    </form>
    <p>Todo Count: <span id="todoCount">0</span></p>
    <ul id="todoList"></ul>
  </div>
  <body>
    <script src="/assets/script.js"></script>
  </body>
</html>
